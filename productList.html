<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>商品列表</title>
		<link rel="stylesheet" href="commonCss/base.css" />
		<link rel="stylesheet" href="commonCss/rightSide.css" />
		<link rel="stylesheet" href="commonCss/leftSide.css" />
		<link rel="stylesheet" href="css/productList.css" />
		<link rel="stylesheet" href="commonCss/header.css" />
		<link rel="stylesheet" href="commonCss/icon.css" />
		<link rel="stylesheet" href="commonCss/iconfont.css" />
		<link rel="stylesheet" href="commonCss/footer.css" />
		<script type="text/javascript" src="commonJs/jquery.js" ></script>
		<script type="text/javascript" src="js/pro_aside.js" ></script>
		<script type="text/javascript" src="js/productListArr.js" ></script>
		<script type="text/javascript" src="js/productList.js" ></script>
	</head>
	<body>
		<!--头部-->
		<header></header>
		<script>
			$('header').load("commonHtml/header.html")
		</script>
		
		<!--商品列表-->
		<div id="productNav" class="t">
			<div id="productC" class="c">
				<section id="productIndex">
					<span id="pro_index1">首页</span>
					<span id="pro_index2">&nbsp;>&nbsp;居家</span>
				</section>
				<section class="pro_kind">
					<span class="pro_text pro_text1">分类：</span>
					<ul class="pro_kindBox">
						<li class="pro_text pro_text2">全部</li>
						<a href="productList.html" style="text-decoration: none;">
							<li class="pro_text">床品件套</li>
						</a>
						<li class="pro_text">被枕</li>
						<li class="pro_text">家具</li>
						<li class="pro_text">灯具</li>
						<li class="pro_text">收纳</li>
						<li class="pro_text">布艺软装</li>
						<li class="pro_text">家饰</li>
						<li class="pro_text">旅行用品</li>
						<li class="pro_text">晾晒除味</li>
						<li class="pro_text">家庭医疗</li>
						<li class="pro_text">宠物</li>
					</ul>
				</section>
				<section class="pro_kind">
					<span class="pro_text pro_text1">配送地区：</span>
					<ul class="pro_kindBox">
						<li class="pro_text pro_text2">全部</li>
						<li class="pro_text">香港</li>
						<li class="pro_text">澳门</li>
						<li class="pro_text">台湾</li>
						<li class="pro_text">日韩</li>
						<li class="pro_text">亚洲</li>
						<li class="pro_text">欧洲</li>
						<li class="pro_text">美洲</li>
					</ul>
				</section>
				<section class="pro_kind">
					<span class="pro_text pro_text1">排序：</span>
					<ul class="pro_kindBox">
						<li class="pro_text pro_text2">默认</li>
						<li class="pro_text">价格
							<span class="pro_icon" id="pro_upIcon"></span>
							<span class="pro_icon" id="pro_downIcon"></span>
						</li>
						<li class="pro_text">上架时间</li>
					</ul>
				</section>
			
				<section id="pro_titleBox">
					<span id="pro_bigTitle">床品件套</span>
					<p>甄选品质，睡眠美学</p>
				</section>
				<ul id="pro_goodsBigBox"></ul>
			</div>
		</div>
		
		<!--侧边栏-->
		<div id="pro_laside">
			<aside id="leftNav"></aside>
		</div>
		<script>
			$('#leftNav').load("commonHtml/leftSide.html");	
		</script>
		<div id="pro_raside">
			<aside id="rightNav"></aside>
		</div>
		<script>
			$('#rightNav').load("commonHtml/rightSide.html")
		</script>
			
		<!--脚部-->
		<div id="pro_footer" class="t">
			<footer></footer>
		</div>
		<script>
			$('footer').load("commonHtml/footer.html")
		</script>
	</body>
</html>
